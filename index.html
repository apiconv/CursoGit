<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton Animado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input

    onblur="(this.type='text')"
    />

</body>

</html>
